<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script src="jquery.min.js"></script>
</head>
<body>
<h1>Hello...</h1>
	<button>Click</button>
	<script>
		$("button").click(function(){
			$("h1").hide();
		});

		$("button").dblclick(function() {
			$("h1").show();
		});
	</script>
</body>
</html>
